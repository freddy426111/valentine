<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kye Baby Will You Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fecfef);
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.container {
  text-align: center;
  background: white;
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}

h1 { font-size: 40px; min-height: 60px; }

img { width: 200px; margin: 20px 0; }

button {
  font-size: 22px;
  padding: 15px 35px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}

.yes { background: #ff4d6d; color: white; }
.no { background: #ddd; }

.emoji {
  position: absolute;
  font-size: 22px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

.shake {
  animation: shake 0.2s infinite;
}

@keyframes shake {
  0% { transform: translate(2px, 2px); }
  25% { transform: translate(-2px, -2px); }
  50% { transform: translate(-2px, 2px); }
  75% { transform: translate(2px, -2px); }
}
</style>
</head>

<body>

<div class="container" id="main">
  <h1 id="question">Kye Baby Will You Be My Valentine? ‚ù§Ô∏è</h1>

  <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

  <br>

  <button class="yes" id="yesBtn" onclick="sayYes()">YES ‚ù§Ô∏è</button>
  <button class="no" id="noBtn" onmouseover="runAway()">NO üò§</button>
</div>

<!-- Hidden YouTube audio -->
<iframe id="musicPlayer" width="0" height="0" frameborder="0" allow="autoplay"></iframe>

<script>
let count = 0;
let angryMode = false;

const messages = [
"Baby Please!!! :(",
"Kye Seriously Please :/",
"Stop Bae I Want You!",
"Okay This Isn't Funny Anymore",
"Thats Enough! Princess STOP!",
"I'm Refunding All Fortnite Skins!",
"And Valorant Skins!!!",
"Just Say Yes Pretty Girl",
"Last Warning Kye! üò°"
];

const yesMessages = [
"Yes | Kye click this",
"Yes | I'm over here",
"Yes | Are you joking?",
"Yes | Just click me!"
];

function runAway() {
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const question = document.getElementById("question");

  noBtn.style.position = "absolute";
  noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
  noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";

  count++;
  yesBtn.style.transform = `scale(${1 + count * 0.2})`;

  if (count <= messages.length) {
    question.innerText = messages[count - 1];
  }

  yesBtn.innerText = yesMessages[(count - 1) % yesMessages.length];

  if (count === messages.length) triggerAngryMode();
}

function triggerAngryMode() {
  angryMode = true;
  document.body.classList.add("shake");

  setTimeout(() => autoClickYes(), 2500);
}

function autoClickYes() {
  document.getElementById("yesBtn").click();
}

function sayYes() {
  document.body.innerHTML = `
    <div style="text-align:center;color:white;">
      <h1 style="font-size:70px;">YAY!!! ‚ù§Ô∏èü•∞</h1>
      <p style="font-size:30px;">You made me the happiest person alive!</p>
    </div>
  `;
  confetti();
}

function createEmoji() {
  const el = document.createElement("div");
  el.classList.add("emoji");
  el.innerHTML = angryMode ? "üò°" : "‚ù§Ô∏è";
  el.style.left = Math.random() * 100 + "vw";
  el.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 6000);
}
setInterval(createEmoji, 300);

/* CONFETTI */
function confetti() {
  for (let i = 0; i < 200; i++) {
    const c = document.createElement("div");
    c.innerHTML = "üéâ";
    c.style.position = "absolute";
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-10px";
    c.style.fontSize = "25px";
    c.style.transition = "3s";
    document.body.appendChild(c);
    setTimeout(() => {
      c.style.top = "100vh";
      c.style.transform = "rotate(720deg)";
    }, 10);
  }
}

/* YOUTUBE MUSIC */
const youtubeLink = "https://www.youtube.com/watch?v=_R3B2Xr8kwQ";

function convertYT(url) {
  const id = url.split("v=")[1]?.split("&")[0];
  return `https://www.youtube.com/embed/${id}?autoplay=1&loop=1&playlist=${id}`;
}

document.getElementById("musicPlayer").src = convertYT(youtubeLink);

</script>

</body>
</html>
