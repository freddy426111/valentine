<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fecfef);
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.container {
  text-align: center;
  background: white;
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}

h1 {
  font-size: 40px;
  margin-bottom: 20px;
}

img {
  width: 200px;
  margin-bottom: 20px;
}

button {
  font-size: 22px;
  padding: 15px 35px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #ddd;
}

.heart {
  position: absolute;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="container" id="main">
  <h1>Kye Dixon Will you be my Valentine? üíñ</h1>

  <!-- üëá PASTE YOUR GIF LINK HERE -->
  <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdXQ4dW9oN2N6ZzEzN2U2ZmVsY3BpdzZzcmNjNzhnNTdmdGdzamRlYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/SYo1DFS8NLhhqzzjMU/giphy.gif">

  <br>

  <button class="yes" onclick="sayYes()">YES ‚ù§Ô∏è</button>
  <button class="no" id="noBtn" onmouseover="runAway()">NO üò§</button>
</div>

<script>
function sayYes() {
  document.body.innerHTML = `
    <div style="text-align:center;color:white;">
      <h1 style="font-size:60px;">YAY!!! ‚ù§Ô∏èü•∞</h1>
      <p style="font-size:28px;">You just made me the happiest person ever!</p>
      <img src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif" width="300">
    </div>
  `;
}

function runAway() {
  const btn = document.getElementById("noBtn");
  btn.style.position = "absolute";
  btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
  btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
}

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);
</script>

</body>
